<section class="section-form" id="modal">
    <div class="container">
        <form class="form" id="form" action="" method="POST">

            <div class="form__header">
                <h1 class="form__title">Оставьте заявку</h1>
                <svg class="icon icon--x" id="modal-close">
                    <use href="./img/svgsprite/sprite.symbol.svg#x"></use>
                </svg>
            </div>
        
            <div class="form__main">
                <div class="form__main__wrapper">
                    <input type="text" data-validate-field="name" class="user" id="user-name" placeholder="Ваше имя *">
                </div>
                <div class="form__main__wrapper">
                    <input type="text" data-validate-field="phone" class="user" id="user-phone" placeholder="Номер телефона*">
                </div>
            </div>
            
            <div class="form__footer">
                <div class="form__main__wrapper">
                    <input type="checkbox" class="form__checkbox" id="checkbox">
                    <label for="checkbox">Я соглашаюсь на обработку персональных данных</label>
                </div>
                <button type="submit" class="form__btn">Отправить</button>
            </div>
        
        </form>
    </div>
</section>
